<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel {
            width: 80%;
            margin: auto;
        }

        .carousel-inner .item {
            height: 400px; /* Adjust height as needed */
            text-align: center;
            line-height: 400px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .first-slide { background-color: #ff5733; }
        .second-slide { background-color: #33c9ff; }
        .third-slide { background-color: #28a745; } /* Active Slide */
        .fourth-slide { background-color: #ffc107; }
        .fifth-slide { background-color: #6610f2; }
    </style>
</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="item first-slide">Slide 1</div>
            <div class="item second-slide">Slide 2</div>
            <div class="item third-slide active">Slide 3</div> <!-- Active Slide -->
            <div class="item fourth-slide">Slide 4</div>
            <div class="item fifth-slide">Slide 5</div>
        </div>

        <!-- Left and Right Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
